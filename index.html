<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Number</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="shortcut icon" href="./image/favicon-32x32.png" type="image/x-icon">
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Guess The Number</h1>
        <p>Guess Number between <span class="first">1</span>-<span class="last">100</span></p>
      </div>
      <div class="btn">
        <input
          type="number"
          name="user chosee number"
          id="user-input"
          min="1" 
          max="100"
          placeholder="Please enter your number"
        />
        <button id="check">Check</button>
      </div>
      <div class="conclusion">
        <p id="life">5</p><span></span>
        <p id="won">Let's Play a Game</p>
        <button id="reset" type="reset">I Want To Play Again</button>
      </div>
      
    </div>

    <script src="./app.js"></script>
  </body>
</html>
